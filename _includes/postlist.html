{% if include.filter-by == "category" %}
	{% assign group = site.categories %}
	{% for item in group %}
		{% assign item_name = item | first %}

		<h2 id="{{item_name | downcase}}">{{item_name}}</h2>
		{% assign postlist = group[item_name] %}
		{% include postshowcase.html posts=postlist %}

	{% endfor %}

{% endif %}
